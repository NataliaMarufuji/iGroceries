<div class="card-panel cartao-apresentacao">
    <h3 class="pedidos-title">Meu carrinho</h3>
    <table>
    <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor un.</th>
        <th>Valor</th>
        <th></th>
    </tr>
    <tr *ngFor="let produto of produtos">
        <td> {{produto.nome}}</td>
        <td> {{produto.quantidade}}</td>
        <td> R$ {{produto.valor | number : '1.2-2'}}</td>
        <td> R$ {{produto.valorTotal | number : '1.2-2'}}</td>
        <td><button [disabled]="service2.getCompraFinalizada()" class="btn-floating btn-small red" (click)="removerProduto(produto)"><i class="material-icons">clear</i></button></td>
    </tr>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>Total:</th>
        <th>R$ {{total | number : '1.2-2'}}</th>
    </tr>
</table>
</div>
