<div class="col s12 m3">
        <div class="card hoverable">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="https://thumbs.dreamstime.com/b/white-painted-textured-background-brush-strokes-abstract-gray-black-shades-fragment-acrylic-painting-canvas-95519813.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><i class="material-icons right"></i></span>
                    <a class="waves-effect waves-light modal-trigger" href="#modal1">{{nome}}</a>
                    
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>{{nome}}</h4>
                            <p>{{descricao}}</p>
                            <div class="card-panel cartao-apresentacao">
                                <table>
                                <tr>
                                <th>Produto</th>
                                </tr>
                                <tr>
                                <td>Tomate</td>
                                </tr>
                                <tr>
                                <td>Macarrão</td>
                                </tr>
                                <tr>
                                <td>Requeijão</td>
                                </tr>
                                <tr>
                                <td>Café</td>
                                </tr>
                                <tr>
                                <td>Fraldinha</td>
                                </tr>
                            </table>
                            </div>

                        </div>
                    </div>
            </div>
        </div>
 </div>
